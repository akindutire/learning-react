# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print_var:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: "Print name"
          command: echo $NAME
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: "Print hello"
          command: echo hello
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: "Print world"
          command: echo world

workflows:
  default:
    jobs:
      - print_var
      - print_hello
      - print_world:
          requires:
            - print_hello
