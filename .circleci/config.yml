          name: "Print world"
          command: echo "world failed"
          when: on_fail
  infrastructure_setup:
    docker:
      - image: amazon/aws-cli
    working_directory: ~/react
    steps:
      - checkout
      - run:
          name: "Run cloudformation to create infrastructure"
          command: |
            aws cloudformation deploy \
            --template-file cfn/template.yml \
            --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
            --region us-east-1
      - run:
          name: "Delete stack if failed"
          when: on_fail
          command: |
            aws cloudformation delete-stack \
            --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
            --region us-east-1
      - run:
          name: Create inventory file
          command: |
            echo "[all]" > ansible/inventory
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters 'Name=tag:Project, Values=Udacity' \
            --output text >> ansible/inventory
      - save_cache: 
          key: inventory-file
          paths: 
            - ~/react/ansible/inventory
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    working_directory: ~/react
    steps:
      - checkout
      - add_ssh_keys: 
          fingerprints: ["93:c6:07:20:b2:a3:f5:d8:39:28:d3:4f:aa:f0:d9:91"]
      - run:
          name: Install ansible
          command: | 
            apk add --update ansible
      - run:
          name: Copy project files to configure
          command: |
            cp -r --parents ./* /ansible/roles/configure/files
            #rsync -a ./* /ansible/roles/configure/files/
      - restore_cache:
          keys: 
            - inventory-file
      - run:
          name: Configure setup
          command: |
            ansible-playbook -i ansible/inventory ansible/playbook.yml

workflows:
  default:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test
      - infrastructure_setup:
          requires:
            - analyze
      - configure_infrastructure:
          requires:
            - infrastructure_setup
