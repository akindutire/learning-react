- name: "create ~/web"
  ansible.builtin.file:
    path: ~/web
    state: directory
    mode: '0755'

- name: "copy all files"
  become: yes
  copy:
    src: "{{ role_path }}/files/"
    dest: ~/web/
    mode: "0755"
    backup: yes
  when: file_data.stat.exists

- name: "run app dependencies"
  become: yes
  shell:
    "npm install --no-save"
  args:
    chdir: ~/web/

- name: "run app"
  become: yes
  shell:
    "npm start"
  args:
    chdir: ~/web/